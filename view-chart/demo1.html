<html>
<head> 
  <meta charset="utf-8"> 
  <title>first-chart</title> 
</head> 
<body> 




  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script>
    var width = '300px',
        height = '300px',
        svg = d3.select('body').append('svg')
        .attr('width',width)
        .attr('height',height);
    var dataset = [101,202,131,212,44,1,123,123,34]
    var rectHeight = 25;
    svg.selectAll('rect').data(dataset).enter().append('rect').attr('y',20).attr('x',function(d,i){
        return i * rectHeight; 
    }).attr('height',function(d,i){
      return d;
    }).attr('width',rectHeight - 2).attr('fill','orange')
  </script>
</body> 
</html>
